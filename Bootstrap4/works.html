  <main>
    <section class="container mb-5">
      <div>
        <h2 class="mt-4" id="documentary">Documentary</h2>
        <div class="row text-center">
          <div class="col-12 col-md-4 mb-3 mb-md-0">
            <div class="card">
              <img src="asset/works/documentary/amazing_nature2.jpg" class="card-img-top" alt="Amazing natureⅡのサムネイル">
              <div class="card-body">
                <h3 class="card-title lead font-weight-bold">Amazing Nature Ⅱ</h3>
                <p class="card-text">大自然を舞台としたドキュメンタリーシリーズ第２作。</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="card">
              <img src="asset/works/documentary/amazing_nature.jpg" class="card-img-top" alt="Amazing natureのサムネイル">

                <h3 class="card-title lead font-weight-bold">Amazing Nature</h3>

      </div>
      <div>

        <div class="row text-center">
          <div class="col-12 col-md-4">

              <img src="asset/works/animation/cat_life.jpg" class="card-img-top" alt="Cat Lifeのサムネイル">
              <div class="card-body">
                <h3 class="card-title lead font-weight-bold">Cat Life</h3>
                <p class="card-text">家猫の日常を描いた、BIGGER初のアニメーション作品。</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">詳細を見る</button>
              </div>
            </div>
          </div>
        </div>
        <div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header p-3">
                <h3 class="modal-title lead font-weight-bold">Cat Life</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="p-2" src="https://www.youtube.com/embed/xveP0ORcc1k" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

              <div class="modal-footer p-3">
